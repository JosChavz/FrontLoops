<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrapper">
    <div id="content">
      <div class="content-wrapper">
        <h1>Become a Member</h1>
        <p id="description">Use social networks to join us instantly.<br>
        You won't spend any time confirming those boring emails.</p>
      </div>
      <div class="button-wrapper">
        <div class="button">
          <img src="img/googleplus.svg" alt="google plus icon">
          <p>Sign up with google+</p>
        </div>
        <div class="button">
          <img src="img/facebook.svg" alt="facebook icon">
          <p>Sign up with facebook</p>
        </div>
        <div class="button">
          <img src="img/twitter.svg" alt="twitter icon">
          <p>Sign up with twitter</p>
        </div>
      </div>
    </div>
    <div id="sign-up">
      <p>You can still sign up with you email address.</p>
      <p><a href="#">Sign up with email</a></p>
    </div>
    <div id="image-side"></div>
  </div>
</body>
</html>
