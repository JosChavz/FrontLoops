<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <section id="sign-up">
      <div class="sign-up-container">
        <div class="sign-up-header">
          <h3>Become a member</h3>
          <p>Use social networks to join us instantly.<br>
          You won't spend any time confirming those boring emails.</p>
        </div>
        
        <div id="platform-sign-up" class="sign-up-links">
          <a href="#" class="links-block">
            <img src="img/googleplus.svg" alt="google plus logo">
            <p>Sign up with google+</p>
          </a>
          <a href="#" class="links-block">
            <img src="img/facebook.svg" alt="facebook logo">
            <p>Sign up with facebook</p>
          </a>
          <a href="#" class="links-block">
            <img src="img/twitter.svg" alt="twitter logo">
            <p>Sign up with twitter</p>
          </a>
        </div>
        
        <div id="email-sign-up" class="links-block">
          <p>You can still sign up with your email</p>
          <a href="#">sign up with email</a>
        </div>
      </div>
      
      <div class="img"></div>
    </section>
  </div>
</body>
</html>
