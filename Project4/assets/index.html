<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="overflow-issue">
    <div class="container">
    <div class="message-header">
      <span class="circle"></span>
      <h3>Mark Zuckerberg</h3>
      <img src="img/close.svg" alt="closing icon">
    </div>

    <div class="message-history">
      <div class="hr-date">
        <span>Today</span>
      </div>

      <div class="receiver messages">
        <p class="time">10:53</p>
        <p class="bubble">Hi, Mark! I made a new design for Messenger App.</p>
      </div>

      <div class="sender messages">
        <p class="time">10:57</p>
        <p class="bubble">Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>

      <div class="receiver messages">
        <p class="time">11:03</p>
        <p class="bubble">But Mark...</p>
      </div>

      <div class="sender messages">
        <p class="bubble blocked">You were blocked by the user.</p>
      </div>
    </div>

    <div class="message-texting">
        <textarea placeholder="Enter Your Message"></textarea>
        <button type="submit" placeholder="test">Send</button>
    </div>
  </div>
  </div>
</body>
</html>
